<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art of Secrecy</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="stgnostyle.css">

</head>
<body>
     <div class="head">
        <h1>The Art of Secrecy</h1>
        <h3>Hashes</h3>
    </div>
    <div class="glitch-border"></div>
    <div class="container">
        <div class="hashType left">
            <h4>Encrypt</h4>
            <label for="textInputHash">Enter Text:</label>
            <input type="text" id="textInputHash" name="text_to_encrypt" required><br><br>
            <label for="hashType">Select Hashing Algorithm:</label>
            <select id="hashType" name="algorithm">
                <option value="md5">MD5</option>
                <option value="sha256">SHA 256</option>
                <option value="sha512">SHA 512</option>            
            </select><br><br>
            <button id="generateButton">Encode</button>
            <h2 id = "result"></h2>
        </div>
        
        <div class="hashType right">
            <h4>Decrypt</h4>
            <label for="textInputHash2">Enter Text:</label>
            <input type="text" id="textInputHash2" name="text_to_decrypt" required><br><br>
            <label for="hashType2">Select Hashing Algorithm:</label>
            <select id="hashType2" name="algorithm">
                <option value="md5">MD5</option>
                <option value="sha256">SHA 256</option>
                <option value="sha512">SHA 512</option>            
            </select><br><br>
            <button id="generateButton2">Decode</button>
            <h2 id = "result2"></h2>
        </div>
               
    </div>
    <div class="glitch-border"></div>

    <!--Stegnography-->
    <div class="name"><h2>Steganography</h2></div>
    <div class="steganography-container">
        <div class="steganography-section">
            <h3>Encode message</h3>
            <form class="form">
                <div class="form-group">
                    <input class="form-control" type="file" name="baseFile" onchange="previewEncodeImage()">
                </div>
                <div class="form-group">
                    <textarea class="form-control message" rows="3" placeholder="Enter your message here"></textarea>
                </div>
                <div class="form-group">
                    <button class="encode btn btn-default pull-right" onclick="encodeMessage()">Encode</button>
                </div>
            </form>
            <div class="error" style="display: none;"></div>
            <div class="binary" style="display: none;">
                <h4>Binary representation of your message</h4>
                <textarea class="form-control message" style="word-wrap:break-word;"></textarea>
            </div>
            <div class="images" style="display: none;">
                <div class="original" style="display: none;">
                    <h4>Original</h4>
                    <canvas></canvas>
                </div>
                <div class="nulled" style="display: none;">
                    <h4>Normalized</h4>
                    <canvas></canvas>
                </div>
                <div class="message" style="display: none;">
                    <h4>Message hidden in image (right click <span class="glyphicon glyphicon-arrow-right"></span> save as)</h4>
                    <canvas></canvas>
                </div>
            </div>
        </div>
        <div class="steganography-section" id="pen">
            <h3>Decode image</h3>
            <form class="form">
                <div class="form-group">
                    <input class="form-control" type="file" name="decodeFile" onchange="previewDecodeImage()">
                </div>
                <div class="form-group">
                    <button class="decode btn btn-default pull-right" onclick="decodeMessage()">Decode</button>
                </div>
            </form>
            <div class="binary-decode" style="display: none;">
                <h3>Hidden message</h3>
                <textarea class="form-control message" style="word-wrap:break-word;"></textarea>
            </div>
            <div class="decode" style="display: none;">
                <h3>Input</h3>
                <canvas></canvas>
            </div>
        </div>
    </div>


    
    <div class="glitch-border"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.18.0/js/md5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha512/0.9.0/sha512.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="stgnoscript.js"></script>
    <script src="script.js"></script>
    <div class="footer">
    <p id="chan">Created by Mr.<a  href="https://github.com/cyber5kalki">Bhuvan Subramanyam</a></p></div>
</body>
</html>
